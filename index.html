<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>
<link rel="icon" href="data:,">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:42px;
}

/* ===== ICONOS CONTORNO PEGADO ===== */
.icon-outline{
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s ease;
}

.icon-outline img{
  width:48px;
  height:48px;
  border-radius:50%;
  border:3px solid #7f7f7f; /* plata oscuro brillante */
  background:transparent;

  box-shadow:
    inset 0 1px 2px rgba(255,255,255,.55),
    inset 0 -2px 4px rgba(0,0,0,.75),
    0 0 6px rgba(255,255,255,.25);

  transition:.25s ease;
}

/* halos intensos */
.whatsapp img{
  filter:
    drop-shadow(0 0 14px #25d366)
    drop-shadow(0 0 32px #25d366);
}

.instagram img{
  filter:
    drop-shadow(0 0 14px #ff2a2a)
    drop-shadow(0 0 32px #ff2a2a);
}

.facebook img{
  filter:
    drop-shadow(0 0 14px #1877f2)
    drop-shadow(0 0 32px #1877f2);
}

/* hover */
.icon-outline:hover img{
  transform:translateY(-4px) scale(1.05);
}

/* click */
.icon-outline:active img{
  transform:translateY(1px) scale(.96);
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:60px 5% 120px;
  text-align:center;
  margin-top:-280px;
  position:relative;
  z-index:10;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .icon-outline img{
    width:40px;
    height:40px;
  }
  .productos{
    margin-top:-180px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-outline whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>

      <a href="https://instagram.com/tuusuario" target="_blank" class="icon-outline instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>

      <a href="https://facebook.com/tupagina" target="_blank" class="icon-outline facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <section class="productos">
    <h2>Productos destacados</h2>
    <div class="grid">
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
    </div>
  </section>

</div>

<a href="https://wa.me/573102868697" target="_blank" class="whatsapp-bubble icon-outline whatsapp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
</html>
