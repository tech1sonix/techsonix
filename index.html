<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechSonix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0c1f18, #000);
      color: #eafff5;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #6cffb5;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: #aaffd9;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero img {
      max-width: 320px;
      width: 85%;
      box-shadow: 0 0 40px rgba(108, 255, 181, 0.6);
      border-radius: 12px;
    }
