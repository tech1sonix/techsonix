<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>
<link rel="icon" href="data:,">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}
.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}
.social-icons{
  display:flex;
  gap:42px;
}
.icon-outline{
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-outline img{
  width:48px;
  height:48px;
  border-radius:50%;
  outline:2.5px solid #6f6f6f;
  outline-offset:-3px;
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,.55),
    inset 0 -3px 6px rgba(0,0,0,.85),
    0 0 12px rgba(255,255,255,.15);
  transition:.25s ease;
}
.whatsapp img{
  filter:drop-shadow(0 0 14px #25d366) drop-shadow(0 0 34px #25d366);
}
.instagram img{
  filter:drop-shadow(0 0 14px #ff2a2a) drop-shadow(0 0 34px #ff2a2a);
}
.facebook img{
  filter:drop-shadow(0 0 14px #1877f2) drop-shadow(0 0 34px #1877f2);
}
.icon-outline:hover img{
  transform:translateY(-4px) scale(1.06);
}
.icon-outline:active img{
  transform:translateY(1px) scale(.95);
}

/* ================= HERO ================= */
.hero{height:100vh}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

/* ================= TITULO INDUSTRIAL ================= */
.titulo-industrial{
  display:inline-block;
  padding:18px 46px;
  margin-bottom:55px;
  background:linear-gradient(145deg,#2f2f2f,#1b1b1b,#3a3a3a);
  border:2px solid #6b6b6b;
  border-radius:14px;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.35),
    inset 0 -4px 8px rgba(0,0,0,.85),
    0 0 18px rgba(60,255,106,.35);
  position:relative;
}
.titulo-industrial span{
  font-size:2.4rem;
  font-weight:900;
  letter-spacing:2px;
  color:#eafff3;
  text-shadow:
    0 0 10px #3cff6a,
    0 0 22px rgba(60,255,106,.6);
}
.titulo-industrial::before,
.titulo-industrial::after{
  content:"";
  position:absolute;
  width:12px;
  height:12px;
  background:radial-gradient(circle at 30% 30%, #eee, #666);
  border-radius:50%;
  box-shadow:0 0 6px rgba(0,0,0,.8);
  top:50%;
  transform:translateY(-50%);
}
.titulo-industrial::before{left:14px}
.titulo-industrial::after{right:14px}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

/* ================= TARJETAS ================= */
.card{
  transition:.35s ease;
  cursor:pointer;
}
.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 18px rgba(0,255,150,.45);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 40px rgba(60,255,150,.7);
}
.card:hover img{
  box-shadow:
    0 0 35px rgba(60,255,150,.85),
    0 0 65px rgba(60,255,150,.45);
}
.card:active{
  transform:translateY(-4px);
}
.card .product-info{
  background:rgba(0,0,0,.7);
  padding:15px 10px 12px;
  margin-top:-10px;
  border-radius:0 0 14px 14px;
  border-top:2px solid #3cff6a;
  box-shadow:0 4px 12px rgba(60,255,106,.25);
}
.card .product-info p{
  margin:0;
  font-size:1.4rem;
  font-weight:bold;
  color:#f0fff8;
  text-shadow:1px 1px 3px #000;
}
.card .product-info strong{
  display:block;
  margin-top:6px;
  font-size:1.7rem;
  color:#3cff6a;
  text-shadow:0 0 10px #3cff6a;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .icon-outline img{width:40px;height:40px}
  .titulo-industrial span{font-size:1.8rem}
}
</style>
</head>

<body>
<div class="container">

  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-outline whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>
      <a href="#" class="icon-outline instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>
      <a href="#" class="icon-outline facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <section class="productos">
    <div class="titulo-industrial">
      <span>PRODUCTOS DESTACADOS</span>
    </div>
    <div class="grid" id="productos-grid"></div>
  </section>

</div>

<a href="https://wa.me/573102868697" target="_blank" class="whatsapp-bubble icon-outline whatsapp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
async function cargarProductos(){
  const res = await fetch('products.json');
  const productos = await res.json();
  const grid = document.getElementById('productos-grid');
  grid.innerHTML='';
  productos.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${p.imagen}">
      <div class="product-info">
        <p>${p.nombre}<br><strong>${p.precio}</strong></p>
      </div>`;
    card.onclick=()=>window.open(
      `https://wa.me/573102868697?text=${encodeURIComponent(
        'Hola! Me interesa el '+p.nombre+' ('+p.precio+')'
      )}`,'_blank');
    grid.appendChild(card);
  });
}
window.addEventListener('DOMContentLoaded',cargarProductos);
</script>

</body>
</html>
