<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background:#000;
      color:#eafff3;
      overflow-x:hidden;
    }

    /* CONTENEDOR PRINCIPAL CENTRADO CON ESPACIO A LOS LADOS */
    .wrapper {
      max-width: 1400px;           /* ← Ancho máximo de la página */
      margin: 0 auto;              /* Centrado horizontal */
      padding: 0 20px;             /* Espacio interno pequeño */
    }

    /* NAV */
    nav {
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:1000;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(8px);
      padding:15px 5%;
      display:flex;
      justify-content:flex-end;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:30px;
      font-size:15px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }

    /* HERO - imagen como fondo, pero dentro del contenedor centrado */
    .hero {
      min-height: 80vh;
      padding: 120px 0 60px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-inner {
      width: 100%;
      max-width: 1000px;           /* ← Ancho máximo del hero (más pequeño que full) */
      height: 500px;               /* Altura fija para controlar el tamaño */
      background: url('img/logo.png') center/cover no-repeat;  /* ← Tu imagen grande aquí */
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(0,255,150,0.4);
      position: relative;
      overflow: hidden;
    }
    .hero-inner::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
    }
    .btn-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 50px;
      background: #25d366;
      color: #000;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 40px #25d366;
      transition: all 0.3s;
    }
    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #25d366;
    }
    .btn-whatsapp img { width: 34px; }

    /* PRODUCTOS */
    .productos {
      padding: 60px 5% 100px;
      background: #000;
      text-align: center;
    }
    .productos h2 {
      font-size: 2.5rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: rgba(0,255,150,0.08);
      border: 1px solid rgba(60,255,106,0.4);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(60,255,106,0.4);
      transition: all 0.4s;
    }
    .card:hover {
      box-shadow: 0 0 70px rgba(60,255,106,0.8);
      transform: translateY(-8px);
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 15px;
      font-size: 1.3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero { padding: 100px 0 40px; min-height: auto; }
      .hero-inner { height: 350px; max-width: 95%; }
      .btn-whatsapp { padding: 14px 40px; font-size: 1.1rem; }
      .btn-whatsapp img { width: 30px; }
      .productos { padding: 40px 5% 80px; }
      .productos h2 { font-size: 2rem; }
      nav { justify-content: center; padding: 12px 5%; flex-wrap: wrap; }
      nav a { margin: 8px 15px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="wrapper">
    <section class="hero">
      <div class="hero-inner">
        <div class="btn-container">
          <a class="btn-whatsapp" href="https://wa.me/573XXXXXXXXX?text=Hola%2C%20quiero%20comprar" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp"> Comprar por WhatsApp
          </a>
        </div>
      </div>
    </section>

    <section class="productos">
      <h2>Productos destacados</h2>
      <div class="grid">
        <div class="card">
          <img src="img/producto1.png" alt="Audífonos Gamer RGB">
          <p>Audífonos Gamer RGB</p>
        </div>
        <div class="card">
          <img src="img/producto2.png" alt="Power Bank Pro">
          <p>Power Bank Pro</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
