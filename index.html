<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Buttons Metálicos</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

/* CONTENEDOR */
.social-container {
    display: flex;
    gap: 40px;
}

/* BOTÓN METÁLICO */
.metal-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15) 35%, transparent 60%),
        linear-gradient(145deg, #e6e6e6, #8c8c8c);

    box-shadow:
        inset 0 2px 6px rgba(255,255,255,.6),
        inset 0 -6px 10px rgba(0,0,0,.6),
        0 18px 30px rgba(0,0,0,.8);

    transition: transform .15s ease, box-shadow .15s ease;
    overflow: hidden;
}

/* REFLEJO VIDRIO */
.metal-btn::after {
    content: "";
    position: absolute;
    top: -60%;
    left: -60%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,255,255,.25) 50%,
        transparent 60%
    );
    transform: rotate(0deg);
    transition: transform .6s ease;
}

/* HOVER */
.metal-btn:hover::after {
    transform: translateX(50%) rotate(25deg);
}

.metal-btn:hover {
    transform: translateY(-4px);
}

/* CLICK (PRESIÓN) */
.metal-btn:active {
    transform: scale(.94);
    box-shadow:
        inset 0 6px 12px rgba(0,0,0,.7),
        0 6px 12px rgba(0,0,0,.6);
}

/* ICONO INTERNO */
.icon-circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.whatsapp { background: #25D366; }
.instagram {
    background: radial-gradient(circle at 30% 30%, #ffd86f, #f56040, #bc2a8d, #4c68d7);
}
.facebook { background: #1877f2; }

.icon-circle i {
    font-size: 36px;
    color: white;
}

/* BOTÓN WHATSAPP FLOTANTE */
.whatsapp-float {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 85px;
    height: 85px;
    z-index: 999;
}

.whatsapp-float .metal-btn {
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<!-- BOTONES CENTRALES -->
<div class="social-container">
    <a href="#" class="metal-btn">
        <div class="icon-circle whatsapp">
            <i class="fab fa-whatsapp"></i>
        </div>
    </a>

    <a href="#" class="metal-btn">
        <div class="icon-circle instagram">
            <i class="fab fa-instagram"></i>
        </div>
    </a>

    <a href="#" class="metal-btn">
        <div class="icon-circle facebook">
            <i class="fab fa-facebook-f"></i>
        </div>
    </a>
</div>

<!-- BOTÓN WHATSAPP ABAJO -->
<a href="https://wa.me/573000000000" target="_blank" class="whatsapp-float">
    <div class="metal-btn">
        <div class="icon-circle whatsapp">
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>
</a>

</body>
</html>
