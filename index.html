  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background:#000;
      color:#eafff3;
      overflow-x:hidden;
    }

    /* CONTENEDOR CENTRADO CON MÁRGENES NEGROS */
    .container {
      max-width: 1400px; /* Ancho del rectángulo centrado - baja a 1200px si quieres más negro a los lados */
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* GLOW VERDE A LOS LADOS */
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 400px;
      z-index: -1;
      pointer-events: none;
    }
    .container::before {
      left: -200px;
      background: linear-gradient(to right, rgba(0,255,150,0.3), transparent 70%);
      box-shadow: inset -120px 0 200px rgba(0,255,150,0.5);
    }
    .container::after {
      right: -200px;
      background: linear-gradient(to left, rgba(0,255,150,0.3), transparent 70%);
      box-shadow: inset 120px 0 200px rgba(0,255,150,0.5);
    }
