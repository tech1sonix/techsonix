<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background:#000;
      color:#eafff3;
      overflow-x:hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 400px;
      z-index: -1;
      pointer-events: none;
    }
    .container::before {
      left: -200px;
      background: linear-gradient(to right, rgba(0,255,150,0.25), transparent 70%);
      box-shadow: inset -120px 0 200px rgba(0,255,150,0.4);
    }
    .container::after {
      right: -200px;
      background: linear-gradient(to left, rgba(0,255,150,0.25), transparent 70%);
      box-shadow: inset 120px 0 200px rgba(0,255,150,0.4);
    }

    nav {
      padding:15px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.75);
      backdrop-filter:blur(10px);
      position: sticky;
      top:0;
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:30px;
      font-size:15px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }

    .hero {
      height: 130vh; /* Más alto para cubrir todo al scroll */
      background: url('img/logo.png') center/cover no-repeat fixed;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 180px;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.8));
      z-index: 0;
    }

    .btn-container {
      position: relative;
      z-index: 1;
      margin-bottom: 0;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 60px;
      background: #25d366;
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 60px;
      box-shadow: 0 0 50px #25d366;
      transition: all 0.3s;
    }
    .btn-whatsapp:hover {
      transform: scale(1.08);
      box-shadow: 0 0 80px #25d366;
    }
    .btn-whatsapp img { width: 40px; }

    .productos {
      padding: 40px 5% 100px;
      background: transparent; /* 100% transparente para que se vea el logo completo */
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: -520px;
    }
    .productos h2 {
      font-size: 2.8rem;
      color: #3cff6a;
      text-shadow: 0 0 25px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.7);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(0,0,0,0.4); /* Negro oscuro sutil, sin verde */
      border: 1px solid rgba(60,255,106,0.5);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 35px rgba(60,255,106,0.4);
      transition: all 0.4s;
      backdrop-filter: blur(12px); /* Más efecto vidrio cyber */
    }
    .card:hover {
      background: rgba(0,0,0,0.55);
      box-shadow: 0 0 70px rgba(60,255,106,0.8);
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 12px;
      font-size: 1.4rem;
      color: #eafff3;
    }

    @media (max-width:768px) {
      .container { max-width: 100%; }
      nav { justify-content: center; padding: 12px 5%; flex-wrap: wrap; }
      nav a { margin: 8px 15px; font-size: 14px; }
      .hero { min-height: 100vh; padding-top: 140px; }
      .btn-whatsapp { padding: 14px 40px; font-size: 1.2rem; }
      .btn-whatsapp img { width: 32px; }
      .productos { padding: 30px 5% 60px; margin-top: -420px; }
      .productos h2 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="container">

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>

    <section class="hero">
      <div class="btn-container">
        <a class="btn-whatsapp" href="https://wa.me/573XXXXXXXXX?text=Hola%2C%20quiero%20comprar" target="_blank">
          <img src="img/whatsapp.png" alt="WhatsApp"> Comprar por WhatsApp
        </a>
      </div>
    </section>

    <section class="productos">
      <h2>Productos destacados</h2>
      <div class="grid">
        <div class="card">
          <img src="img/producto1.png" alt="Audífonos Gamer RGB">
          <p>Audífonos Gamer RGB</p>

        <div class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">
          <img src="img/producto2.png" alt="Power Bank Pro">
          <p>Power Bank Pro</p>
        </div>
        <div class="card">
          <img src="img/producto1.png" alt="Audífonos Gamer RGB">
          <p>Audífonos Gamer RGB</p>
        </div>
        <div class="card">
          <img src="img/producto2.png" alt="Power Bank Pro">
          <p>Power Bank Pro</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
