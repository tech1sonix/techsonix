  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed; /* logo en body: siempre visible al scroll, sin negro */
      background-position: center 20%; /* ajustado para que quede un poco más arriba */
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.15); /* overlay transparente para que el logo se note más */
      min-height: 100vh;
    }
    nav {
      padding:12px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(10px);
      position: sticky;
      top:0;
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:25px;
      font-size:14px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }
    .hero {
      height: 100vh;
      background: transparent; /* quitamos duplicado, fondo ya en body */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), transparent 70%); /* gradiente suave arriba */
      z-index: 0;
    }
    .btn-container {
      position: relative;
      z-index: 3;
      margin-bottom: 40px;
    .btn-whatsapp {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  padding: 16px 60px;
  background: linear-gradient(135deg, #25d366, #128c7e);
  color: white;
  font-size: 1.5rem;
  font-weight: 800;
  text-decoration: none;
  border-radius: 60px;
  box-shadow: 0 0 35px rgba(37, 211, 102, 0.7), inset 0 2px 12px rgba(255,255,255,0.25);
  border: 2px solid #3cff6a;
  transition: all 0.4s ease;
  text-shadow: 0 1px 4px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
}

.btn-whatsapp::before {
  content: '';
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
  transition: left 0.6s;
}

.btn-whatsapp:hover {
  transform: translateY(-5px) scale(1.08);
  box-shadow: 0 0 80px rgba(37, 211, 102, 0.9), 0 15px 40px rgba(0,0,0,0.5);
  border-color: #7fff00;
}

.btn-whatsapp:hover::before {
  left: 100%;
}

.btn-whatsapp img {
  width: 44px;
  filter: drop-shadow(0 0 10px #25d366);
}
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -400px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }
    @media (max-width:768px) {
      body {
        background-size: 100% auto; /* logo más grande en móvil, ocupa todo el ancho */
        background-position: center 15%; /* lo sube un poco más en celular */
      }
      .hero {
        height: 80vh;
        padding-top: 60px;
      }
      .btn-whatsapp {

      .btn-whatsapp img { width: 32px; }
      .productos {

        margin-top: -300px;
      }
      .productos h2 { font-size: 2.2rem; }
      .grid { gap: 25px; }
    }
  </style>
