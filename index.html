<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAV -->
<header class="nav">
  <img src="img/logo.png" class="nav-logo">
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <img src="img/logo.png" class="hero-logo">

    <h1>Tech<span>Sonix</span></h1>
    <p class="slogan">TUNE IN. TAKE OFF.</p>

    <a href="#" class="btn-whatsapp-hero">
      <img src="img/whatsapp.png">
      Comprar por WhatsApp
    </a>
  </div>
</section>

<!-- PRODUCTOS -->
<section class="productos">
  <h2>Productos destacados</h2>

  <div class="grid-productos">

    <div class="card">
      <img src="img/producto1.png">
      <h3>Audífonos Gamer RGB</h3>
      <p>Sonido envolvente · Micrófono HD · RGB</p>
      <span class="precio">$199.000 COP</span>
      <a href="#" class="btn-card">Ver producto</a>
    </div>

    <div class="card">
      <img src="img/producto2.png">
      <h3>Power Bank Pro</h3>
      <p>Carga rápida · 20.000 mAh</p>
      <span class="precio">$129.900 COP</span>
      <a href="#" class="btn-card">Ver producto</a>
    </div>

  </div>
</section>

<!-- WHATSAPP FLOAT -->
<a href="#" class="whatsapp-float">
  <img src="img/whatsapp.png">
</a>

</body>
</html>
