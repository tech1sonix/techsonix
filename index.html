<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:36px;
}

/* ===== BOTONES METÁLICOS ===== */
.social-icons a,
.whatsapp-bubble{
  position:relative;
  width:74px;
  height:74px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), rgba(255,255,255,.08) 35%, transparent 60%),
    linear-gradient(145deg,#b5b5b5,#5f5f5f);
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.35),
    inset 0 -6px 8px rgba(0,0,0,.85),
    0 10px 18px rgba(0,0,0,.8);
  transition:transform .15s ease, box-shadow .15s ease;
  overflow:hidden;
}

/* reflejo vidrio */
.social-icons a::after,
.whatsapp-bubble::after{
  content:'';
  position:absolute;
  inset:-60%;
  background:linear-gradient(
    120deg,
    transparent 42%,
    rgba(255,255,255,.22) 50%,
    transparent 58%
  );
  transition:transform .6s ease;
}

.social-icons a:hover::after,
.whatsapp-bubble:hover::after{
  transform:translateX(55%) rotate(25deg);
}

/* presión click */
.social-icons a:active,
.whatsapp-bubble:active{
  transform:scale(.94);
  box-shadow:
    inset 0 6px 10px rgba(0,0,0,.9),
    0 5px 10px rgba(0,0,0,.7);
}

/* círculo color */
.social-icons span,
.whatsapp-bubble span{
  position:absolute;
  inset:8px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.whatsapp span{background:#25d366}
.instagram span{
  background:radial-gradient(circle at 30% 30%,#ffd86f,#f56040,#bc2a8d,#4c68d7);
}
.facebook span{background:#1877f2}

.social-icons i,
.whatsapp-bubble i{
  font-size:30px;
  color:#fff;
  z-index:2;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}

/* mobile */
@media(max-width:768px){
  .social-icons a{width:62px;height:62px}
  .social-icons i{font-size:26px}
  .whatsapp-bubble{width:64px;height:64px}
}
</style>
</head>
