<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, sans-serif;
  background:#000 url('img/logo.png') center 20% / contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

/* CONTENEDOR */
.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================== TOP BAR ================== */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:40px;
}

/* BOTÓN BASE */
.social-icons a{
  position:relative;
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.15),
    inset 0 -4px 8px rgba(0,0,0,.85),
    0 10px 25px rgba(0,0,0,.8);
  transition:.35s ease;
}

/* HALO DE COLOR (ATRÁS) */
.social-icons a::after{
  content:'';
  position:absolute;
  inset:-18px;
  border-radius:50%;
  filter:blur(22px);
  opacity:.9;
  z-index:-1;
}
.social-icons .whatsapp::after{background:#25d366}
.social-icons .instagram::after{background:#c13584}
.social-icons .facebook::after{background:#1877f2}

/* BORDE METÁLICO */
.social-icons a::before{
  content:'';
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:linear-gradient(145deg,#f5f5f5,#bdbdbd,#f5f5f5);
  z-index:1;
}

/* CENTRO SÓLIDO */
.social-icons a span{
  position:absolute;
  inset:4px;
  background:#111;
  border-radius:50%;
  z-index:2;
}

/* ICONO */
.social-icons img{
  width:46px;
  height:46px;
  z-index:3;
}

/* HOVER */
.social-icons a:hover{
  transform:translateY(-6px) scale(1.08);
}

/* ================== HERO ================== */
.hero{
  height:100vh;
}

/* ================== PRODUCTOS ================== */
.productos{
  text-align:center;
  margin-top:-480px;
  padding:40px 5% 100px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card{
  transition:.35s;
}
.card:hover{
  transform:translateY(-8px);
}
.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}
.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================== WHATSAPP FLOTANTE ================== */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  z-index:9999;
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.15),
    inset 0 -4px 8px rgba(0,0,0,.85),
    0 10px 25px rgba(0,0,0,.8);
}

.whatsapp-bubble::after{
  content:'';
  position:absolute;
  inset:-18px;
  border-radius:50%;
  background:#25d366;
  filter:blur(22px);
  z-index:-1;
}

.whatsapp-bubble::before{
  content:'';
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:linear-gradient(145deg,#f5f5f5,#bdbdbd,#f5f5f5);
}

.whatsapp-bubble span{
  position:absolute;
  inset:4px;
  background:#111;
  border-radius:50%;
}

.whatsapp-bubble img{
  width:46px;
  height:46px;
  z-index:3;
}

/* ================== MOBILE ================== */
@media(max-width:768px){
  .social-icons a{width:60px;height:60px}
  .social-icons img{width:34px;height:34px}
  .whatsapp-bubble{width:70px;height:70px}
}
</style>
</head>
