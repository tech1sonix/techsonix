<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,"> <!-- Evita favicon error -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: #000;
      color: #eafff3;
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 5%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    nav a {
      color: #7fffd4;
      text-decoration: none;
      margin-left: 30px;
      font-size: 15px;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #3cff6a;
      text-shadow: 0 0 10px #3cff6a;
    }

    /* HERO - Fondo grande con imagen + texto encima */
    .hero {
      height: 100vh;
      min-height: 700px;
      background: url('img/hero-bg.jpg') center/cover no-repeat fixed; /* ← Tu imagen grande aquí */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before { /* Overlay oscuro para que texto se lea */
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: clamp(3.5rem, 10vw, 8rem);
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ff99;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }

    .hero .slogan {
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      color: #3cff6a;
      text-shadow: 0 0 15px #3cff6a;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 40px;
      background: linear-gradient(90deg, #25d366, #3cff6a);
      color: #000;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 30px rgba(60,255,106,0.7);
      transition: all 0.3s;
    }

    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(60,255,106,1);
    }

    .btn-whatsapp img {
      width: 32px;
    }

    /* PRODUCTOS */
    .productos {
      padding: 60px 5% 100px;
      background: #000;
      text-align: center;
    }

    .productos h2 {
      font-size: 2.8rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(0,255,150,0.08);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(60,255,106,0.3);
      box-shadow: 0 0 40px rgba(60,255,106,0.3);
      transition: all 0.4s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 60px rgba(60,255,106,0.6);
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,150,0.5);
    }

    .card p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #eafff3;
    }

    /* Responsive móvil */
    @media (max-width: 768px) {
      nav {
        justify-content: center;
        padding: 12px 5%;
        flex-wrap: wrap;
      }

      nav a {
        margin: 8px 15px;
        font-size: 14px;
      }

      .hero {
        height: auto;
        min-height: 70vh;
        padding: 100px 15px 60px;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero .slogan {
        font-size: 1.5rem;
      }

      .btn-whatsapp {
        padding: 14px 35px;
        font-size: 1.1rem;
      }

      .productos {
        padding: 50px 15px;
      }

      .productos h2 {
        font-size: 2.2rem;
      }

      .grid {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>TechSonix</h1>
      <p class="slogan">TUNE IN. TAKE OFF.</p>
      <a class="btn-whatsapp" href="https://wa.me/573XXXXXXXXX?text=Hola%2C%20quiero%20comprar" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp"> Comprar por WhatsApp
      </a>
    </div>
  </section>

  <section class="productos">
    <h2>Productos destacados</h2>
    <div class="grid">
      <div class="card">
        <img src="img/producto1.png" alt="Audífonos Gamer">
        <p>Audífonos Gamer RGB</p>
      </div>
      <div class="card">
        <img src="img/producto2.png" alt="Power Bank Pro">
        <p>Power Bank Pro</p>
      </div>
    </div>
  </section>

</body>
</html>
