<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:42px;
}

/* ===== ICONO METÁLICO PRO ===== */
.icon-metal{
  position:relative;
  width:72px;
  height:72px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at 30% 30%, #e6e6e6, #9a9a9a 60%, #6b6b6b);
  box-shadow:
    inset 0 3px 8px rgba(255,255,255,.45),
    inset 0 -6px 12px rgba(0,0,0,.6),
    0 10px 25px rgba(0,0,0,.9);
  transition:.25s ease;
}

/* aro plata oscuro */
.icon-metal::before{
  content:'';
  position:absolute;
  inset:-4px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #f1f1f1,
    #9c9c9c,
    #4f4f4f,
    #8e8e8e,
    #e2e2e2
  );
  box-shadow:
    inset 0 0 10px rgba(255,255,255,.35),
    inset 0 -6px 10px rgba(0,0,0,.75),
    0 0 14px rgba(0,0,0,.9);
  z-index:-1;
}

/* halo intenso */
.icon-metal::after{
  content:'';
  position:absolute;
  inset:-22px;
  border-radius:50%;
  filter:blur(26px);
  opacity:.95;
  z-index:-2;
}

.whatsapp::after{background:#25d366}
.instagram::after{background:linearxzlinear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5)}
.facebook::after{background:#1877f2}

/* reflejo vidrio */
.icon-metal span{
  position:absolute;
  inset:3px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    rgba(255,255,255,.35),
    rgba(255,255,255,0) 55%
  );
}

/* icono */
.icon-metal img{
  width:36px;
  height:36px;
  z-index:2;
}

/* presión */
.icon-metal:active{
  transform:translateY(3px) scale(.96);
}

/* ================= HERO ================= */
.hero{height:100vh}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}

/* mobile */
@media(max-width:768px){
  .icon-metal{width:60px;height:60px}
  .icon-metal img{width:30px;height:30px}
}
</style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-metal whatsapp">

        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>

      <a href="https://instagram.com/tuusuario" target="_blank" class="icon-metal instagram">

        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>

      <a href="https://facebook.com/tupagina" target="_blank" class="icon-metal facebook">
        <span></span>

</div>

</body>
