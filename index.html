<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSonix</title>

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
    }

    /* ================= HERO ================= */
    .hero {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    /* ================= SOCIAL ICONS ================= */
    .socials {
      display: flex;
      gap: 20px;
    }

    .social {
      width: 72px;            /* MÁS PEQUEÑO */
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #3a3a3a, #1a1a1a);
      border: 3px solid #7a7a7a;   /* PLATA OSCURO */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.15),
        inset 0 -2px 4px rgba(0,0,0,0.6),
        0 6px 14px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .social:hover {
      transform: scale(1.08);
    }

    .social i {
      font-size: 28px; /* ICONO MÁS PEQUEÑO */
    }

    .whatsapp i { color: #25D366; }
    .instagram i {
      background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .facebook i { color: #1877F2; }

    /* ================= PRODUCTS ================= */
    .products {
      padding: 60px 20px;
      background: #111;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      margin-bottom: 8px;
    }

    .product p {
      color: #aaa;
      font-size: 0.95rem;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .social {
        width: 64px;
        height: 64px;
      }

      .social i {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>TechSonix</h1>
    <p>Tecnología que conecta contigo</p>

    <div class="socials">
      <a href="#" class="social whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="social instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <h2>Productos</h2>

    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto">
        <h3>Producto 1</h3>
        <p>Descripción del producto.</p>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto">
        <h3>Producto 2</h3>
        <p>Descripción del producto.</p>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Producto">
        <h3>Producto 3</h3>
        <p>Descripción del producto.</p>
      </div>
    </div>
  </section>

</body>
</html>
