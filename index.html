<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:36px;
}

/* ===== ICONO BASE ===== */
.icon-btn{
  position:relative;
  width:64px;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s ease;
}

.icon-btn img{
  width:42px;
  height:42px;
  z-index:2;
}

/* ===== ARO ACERO INDUSTRIAL ===== */
.icon-btn::before{
  content:'';
  position:absolute;
  inset:-6px;
  border-radius:50%;
  border:3px solid;
  border-image:linear-gradient(
    145deg,
    #5f5f5f,
    #2f2f2f,
    #9a9a9a,
    #3b3b3b
  ) 1;
  box-shadow:
    inset 0 0 6px rgba(255,255,255,.25),
    inset 0 -4px 8px rgba(0,0,0,.9);
}

/* ===== LUZ EXTERNA ===== */
.icon-btn::after{
  content:'';
  position:absolute;
  inset:-22px;
  border-radius:50%;
  filter:blur(26px);
  opacity:.95;
  z-index:-1;
}

.whatsapp::after{background:#25d366}
.instagram::after{background:#ff0033}
.facebook::after{background:#1877f2}

.icon-btn:hover{
  transform:translateY(-4px) scale(1.08);
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:28px;
  right:28px;
  z-index:9999;
}

/* móvil */
@media(max-width:768px){
  .icon-btn{width:54px;height:54px}
  .icon-btn img{width:36px;height:36px}
}
</style>
</head>

<body>

<div class="container">

  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-btn whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>
      <a href="https://instagram.com/tuusuario" target="_blank" class="icon-btn instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>
      <a href="https://facebook.com/tupagina" target="_blank" class="icon-btn facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <section class="productos">
    <h2>Productos destacados</h2>
    <div class="grid">
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>
      <div class="card"><img src="img/producto1.png"><p>Audífonos Gamer RGB</p></div>
      <div class="card"><img src="img/producto2.png"><p>Power Bank Pro</p></div>

</div>

</body>
</html>
