<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>
<link rel="icon" href="data:,">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}
.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}
/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}
.social-icons{
  display:flex;
  gap:42px;
}
/* ===== ICONOS ===== */
.icon-outline{
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-outline img{
  width:48px;
  height:48px;
  border-radius:50%;
  outline:2.5px solid #6f6f6f;
  outline-offset:-3px;
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,.55),
    inset 0 -3px 6px rgba(0,0,0,.85),
    0 0 12px rgba(255,255,255,.15);
  transition:.25s ease;
}
.whatsapp img{
  filter:drop-shadow(0 0 14px #25d366) drop-shadow(0 0 34px #25d366);
}
.instagram img{
  filter:drop-shadow(0 0 14px #ff2a2a) drop-shadow(0 0 34px #ff2a2a);
}
.facebook img{
  filter:drop-shadow(0 0 14px #1877f2) drop-shadow(0 0 34px #1877f2);
}
.icon-outline:hover img{
  transform:translateY(-4px) scale(1.06);
}
.icon-outline:active img{
  transform:translateY(1px) scale(.95);
}
/* ================= HERO ================= */
.hero{height:100vh}
/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}
.productos .header-destacados {
  margin-bottom: 70px;
  position: relative;
}
.productos h2 {
  font-size: 5.5rem;
  font-weight: 900;
  color: #ffffff;
  letter-spacing: 5px;
  text-transform: uppercase;
  margin: 0;
  position: relative;
  display: inline-block;
  background: linear-gradient(180deg, #3cff6a 0%, #00ff88 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 
    0 0 40px rgba(60,255,106,0.9),
    0 0 80px rgba(60,255,106,0.6),
    0 0 120px rgba(60,255,106,0.4);
  animation: energyGlow 6s infinite alternate;
}
@keyframes energyGlow {
  0%   { text-shadow: 0 0 40px rgba(60,255,106,0.9), 0 0 80px rgba(60,255,106,0.6); }
  100% { text-shadow: 0 0 70px rgba(60,255,106,1),   0 0 140px rgba(60,255,106,0.8); }
}
/* Efecto de chispas/partÃ­culas (simulado con pseudo-elementos) */
.productos h2::before,
.productos h2::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: radial-gradient(circle at 30% 50%, rgba(60,255,106,0.4) 0%, transparent 60%);
  opacity: 0.6;
  pointer-events: none;
  animation: sparkles 8s infinite;
}
@keyframes sparkles {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50%     { transform: scale(1.05); opacity: 0.9; }
}
.productos .subtitulo-destacados {
  font-size: 1.8rem;
  color: #d0ffe0;
  margin-top: 15px;
  text-shadow: 0 0 15px rgba(60,255,106,0.7);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}
/* ===== TARJETAS ===== */
.card{
  transition:.35s ease;
  cursor: pointer;
}
.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 18px rgba(0,255,150,.45);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 40px rgba(60,255,150,.7);
}
.card:hover img{
  box-shadow:
    0 0 35px rgba(60,255,150,.85),
    0 0 65px rgba(60,255,150,.45);
}
.card:active {
  transform: translateY(-4px);
}
/* Fondo semi-transparente para el texto */
.card .product-info {
  background: rgba(0, 0, 0, 0.70);
  padding: 15px 10px 12px;
  margin-top: -10px;
  border-radius: 0 0 14px 14px;
  text-align: center;
}
.card .product-info p {
  margin: 0;
  font-size: 1.4rem;
  font-weight: bold;
  color: #f0fff8;
  text-shadow: 1px 1px 3px #000;
}
.card .product-info p strong {
  display: block;
  margin-top: 6px;
  font-size: 1.7rem;
  color: #3cff6a;
  text-shadow: 0 0 10px #3cff6a;
}
/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}
/* mobile */
@media(max-width:768px){
  .icon-outline img{
    width:40px;
    height:40px;
  }
  .productos h2 {
    font-size: 3.8rem;
  }
  .productos .subtitulo-destacados {
    font-size: 1.4rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-outline whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>
      <a href="https://instagram.com/tuusuario" target="_blank" class="icon-outline instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>
      <a href="https://facebook.com/tupagina" target="_blank" class="icon-outline facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <!-- PRODUCTOS -->
  <section class="productos">
    <div class="header-destacados">
      <h2>Productos destacados</h2>
      <div class="subtitulo-destacados">
        Lo mejor en gadgets gamer y tech â€¢ EnvÃ­o rÃ¡pido a toda Colombia
      </div>
    </div>
    <div class="grid" id="productos-grid">
      <!-- AquÃ­ se insertan las tarjetas con JavaScript -->
    </div>
  </section>
</div>

<!-- WhatsApp flotante -->
<a href="https://wa.me/573102868697" target="_blank" class="whatsapp-bubble icon-outline whatsapp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<!-- Script -->
<script>
  async function cargarProductos() {
    try {
      const response = await fetch('products.json');
      if (!response.ok) throw new Error('No se pudo cargar products.json');
      const productos = await response.json();
      
      const grid = document.getElementById('productos-grid');
      grid.innerHTML = '';

      if (productos.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; font-size: 1.4rem; opacity: 0.7;">No hay productos disponibles por el momento...</p>';
        return;
      }

      productos.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.cursor = 'pointer';

        card.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy">
          <div class="product-info">
            <p>${producto.nombre}<br><strong>${producto.precio}</strong></p>
          </div>
        `;

        card.addEventListener('click', () => {
          const mensaje = `Hola! ðŸ˜Ž Me interesa el ${producto.nombre} que vi en tu pÃ¡gina.\n\nPrecio: ${producto.precio}\n\nÂ¿EstÃ¡ disponible? Â¿CuÃ¡nto serÃ­a con envÃ­o?`;
          window.open(`https://wa.me/573102868697?text=${encodeURIComponent(mensaje)}`, '_blank');
        });

        grid.appendChild(card);
      });
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('productos-grid').innerHTML = '<p style="grid-column: 1 / -1; color: #ff5555; font-size: 1.3rem;">Error al cargar productos. Revisa products.json</p>';
    }
  }

  window.addEventListener('DOMContentLoaded', cargarProductos);
</script>

</body>
</html>
