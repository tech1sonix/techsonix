<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:40px;
}

.social-icons a{
  position:relative;
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0b;
  transition:.35s ease;
}

/* halo color */
.social-icons a::after{
  content:'';
  position:absolute;
  inset:-18px;
  border-radius:50%;
  filter:blur(22px);
  opacity:.9;
  z-index:-1;
}
.whatsapp::after{background:#25d366}
.instagram::after{background:#c13584}
.facebook::after{background:#1877f2}

/* ðŸ”¥ aro plata oscuro */
.social-icons a::before{
  content:'';
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #cfcfcf,
    #8b8b8b,
    #4b4b4b,
    #9a9a9a,
    #e1e1e1
  );
  box-shadow:
    inset 0 0 16px rgba(255,255,255,.35),
    inset 0 -6px 14px rgba(0,0,0,.75),
    0 0 22px rgba(0,0,0,.9);
}

.social-icons a span{
  position:absolute;
  inset:4px;
  background:#0b0b0b;
  border-radius:50%;
}

.social-icons img{
  width:46px;
  height:46px;
  z-index:2;
}

.social-icons a:hover{
  transform:translateY(-6px) scale(1.08);
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

  display:grid;
