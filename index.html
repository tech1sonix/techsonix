<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>
<link rel="icon" href="data:,">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}
.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}
/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}
.social-icons{
  display:flex;
  gap:42px;
}
/* ===== ICONOS ===== */
.icon-outline{
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-outline img{
  width:48px;
  height:48px;
  border-radius:50%;
  outline:2.5px solid #6f6f6f;
  outline-offset:-3px;
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,.55),
    inset 0 -3px 6px rgba(0,0,0,.85),
    0 0 12px rgba(255,255,255,.15);
  transition:.25s ease;
}
.whatsapp img{
  filter:drop-shadow(0 0 14px #25d366) drop-shadow(0 0 34px #25d366);
}
.instagram img{
  filter:drop-shadow(0 0 14px #ff2a2a) drop-shadow(0 0 34px #ff2a2a);
}
.facebook img{
  filter:drop-shadow(0 0 14px #1877f2) drop-shadow(0 0 34px #1877f2);
}
.icon-outline:hover img{
  transform:translateY(-4px) scale(1.06);
}
.icon-outline:active img{
  transform:translateY(1px) scale(.95);
}
/* ================= HERO ================= */
.hero{height:100vh}
/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}
.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}
/* ===== TARJETAS ===== */
.card{
  transition:.35s ease;
  cursor: pointer;
}
.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 18px rgba(0,255,150,.45);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 40px rgba(60,255,150,.7);
}
.card:hover img{
  box-shadow:
    0 0 35px rgba(60,255,150,.85),
    0 0 65px rgba(60,255,150,.45);
}
.card:active {
  transform: translateY(-4px);
}
/* Fondo semi-transparente para el texto */
.card .product-info {
  background: rgba(0, 0, 0, 0.70);
  padding: 15px 10px 12px;
  margin-top: -10px;
  border-radius: 0 0 14px 14px;
  text-align: center;
}
.card .product-info p {
  margin: 0;
  font-size: 1.4rem;
  font-weight: bold;
  color: #f0fff8;
  text-shadow: 1px 1px 3px #000;
}
.card .product-info p strong {
  display: block;
  margin-top: 6px;
  font-size: 1.7rem;
  color: #3cff6a;
  text-shadow: 0 0 10px #3cff6a;
}
/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}
/* mobile */
@media(max-width:768px){
  .icon-outline img{
    width:40px;
    height:40px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-outline whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>
      <a href="https://instagram.com/tuusuario" target="_blank" class="icon-outline instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>
      <a href="https://facebook.com/tupagina" target="_blank" class="icon-outline facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <!-- PRODUCTOS que se cargan autom치ticamente -->
  <section class="productos">
    <h2>Productos destacados</h2>
    <div class="grid" id="productos-grid">
      <!-- Aqu칤 se insertan las tarjetas con JavaScript -->
    </div>
  </section>
</div>

<!-- WhatsApp flotante -->
<a href="https://wa.me/573102868697" target="_blank" class="whatsapp-bubble icon-outline whatsapp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<!-- Script para cargar productos desde JSON y hacer tarjetas clicables -->
<script>
  async function cargarProductos() {
    try {
      const response = await fetch('products.json');
      if (!response.ok) {
        throw new Error('No se pudo cargar products.json');
      }
      const productos = await response.json();
      
      const grid = document.getElementById('productos-grid');
      grid.innerHTML = ''; // Limpiamos

      if (productos.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; font-size: 1.4rem; opacity: 0.7;">No hay productos disponibles por el momento...</p>';
        return;
      }

      productos.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.cursor = 'pointer';

        card.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy">
          <div class="product-info">
            <p>${producto.nombre}<br><strong>${producto.precio}</strong></p>
          </div>
        `;

        // Al hacer clic en toda la tarjeta, abre WhatsApp con mensaje limpio
        card.addEventListener('click', () => {
          const mensaje = `Hola! 游땙 Me interesa el ${producto.nombre} que vi en tu p치gina.\n\n` +
                          `Precio: ${producto.precio}\n\n` +
                          `쮼st치 disponible? 쮺u치nto ser칤a con env칤o?`;

          const url = `https://wa.me/573102868697?text=${encodeURIComponent(mensaje)}`;
          window.open(url, '_blank');
        });

        grid.appendChild(card);
      });
    } catch (error) {
      console.error('Error al cargar los productos:', error);
      const grid = document.getElementById('productos-grid');
      grid.innerHTML = '<p style="grid-column: 1 / -1; color: #ff5555; font-size: 1.3rem;">Error al cargar los productos. Revisa products.json</p>';
    }
  }

  // Ejecutar cuando la p치gina cargue
  window.addEventListener('DOMContentLoaded', cargarProductos);
</script>

</body>
</html>
