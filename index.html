<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:34px;
}

.social-icons a{
  position:relative;
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.35s ease;
}

/* halo color suave */
.social-icons a::after{
  content:'';
  position:absolute;
  inset:-14px;
  border-radius:50%;
  filter:blur(20px);
  opacity:.75;
  z-index:-1;
}
.whatsapp::after{background:#25d366}
.instagram::after{background:#c13584}
.facebook::after{background:#1877f2}

/* aro plata exterior */
.social-icons a::before{
  content:'';
  position:absolute;
  inset:-3px;
  border-radius:50%;
  background:linear-gradient(
    135deg,
    #ffffff,
    #cfcfcf,
    #9b9b9b,
    #e5e5e5
  );
  box-shadow:
    inset 0 0 8px rgba(255,255,255,.5),
    inset 0 -6px 10px rgba(0,0,0,.45),
    0 0 14px rgba(0,0,0,.8);
}

/* disco gris metálico interior */
.social-icons a span{
  position:absolute;
  inset:6px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #dcdcdc,
    #b5b5b5,
    #cfcfcf
  );
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.6),
    inset 0 -4px 8px rgba(0,0,0,.35);
}

.social-icons img{
  width:38px;
  height:38px;
  z-index:2;
}

.social-icons a:hover{
  transform:translateY(-5px) scale(1.05);
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.whatsapp-bubble::after{
  content:'';
  position:absolute;
  inset:-14px;
  border-radius:50%;
  background:#25d366;
  filter:blur(20px);
  opacity:.75;
}

.whatsapp-bubble::before{
  content:'';
  position:absolute;
  inset:-3px;
  border-radius:50%;
  background:linear-gradient(
    135deg,
    #ffffff,
    #cfcfcf,
    #9b9b9b,
    #e5e5e5
  );
  box-shadow:
    inset 0 0 8px rgba(255,255,255,.5),
    inset 0 -6px 10px rgba(0,0,0,.45),
    0 0 14px rgba(0,0,0,.8);
}

.whatsapp-bubble span{
  position:absolute;
  inset:6px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #dcdcdc,
    #b5b5b5,
    #cfcfcf
  );
}

.whatsapp-bubble img{
  width:38px;
  height:38px;
  z-index:2;
}

/* mobile */
@media(max-width:768px){
  .social-icons a{width:56px;height:56px}
  .social-icons img{width:30px;height:30px}
  .whatsapp-bubble{width:62px;height:62px}
}
</style>
