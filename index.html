<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechSonix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAV -->
<header class="nav">
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <img src="img/logo.png" alt="TechSonix Logo" class="logo">

    <h1>TechSonix</h1>
    <p class="slogan">SINTONIZA. DESPEGA.</p>

    <a class="btn-whatsapp" href="#">
        Ver productos
    </a>
</section>

<!-- PRODUCTOS -->
<section class="productos">
    <h2>Productos destacados</h2>

    <div class="cards">

        <!-- PRODUCTO 1 -->
        <div class="card">
            <img src="img/producto1.png" alt="Audífonos Gamer RGB">
            <h3>Audífonos Gamer RGB</h3>

            <ul>
                <li>Sonido envolvente</li>
                <li>Luces RGB</li>
                <li>Micrófono HD</li>
            </ul>

            <p class="precio">$199.000 COP</p>

            <a href="#" class="btn-card">Ver producto</a>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="card">
            <img src="img/producto2.png" alt="Power Bank Pro">
            <h3>Power Bank Pro</h3>

            <ul>
                <li>Carga rápida</li>
                <li>20.000 mAh</li>
            </ul>

            <p class="precio">$12.900 COP</p>

            <a href="#" class="btn-card">Ver producto</a>
        </div>

    </div>
</section>

</body>
</html>
