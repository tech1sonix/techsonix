  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.015);
      min-height: 100vh;
      box-shadow: inset 0 0 220px rgba(60,255,106,0.25), inset 0 0 450px rgba(60,255,106,0.12);
    }
    .top-bar {
      padding: 15px 5%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .social-icons {
      display: flex;
      gap: 35px;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .social-icons a:hover {
      transform: scale(1.15) translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
    .social-icons a.whatsapp { background: #25d366; }
    .social-icons a.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .social-icons a.facebook { background: #1877f2; }
    .social-icons img {
      width: 36px;
      height: 36px;
    }
    .hero {
      height: 100vh;
      background: transparent;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -480px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }
    /* Burbuja WhatsApp con efecto metálico futurista (Opción 2) */
    .whatsapp-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      box-shadow: 0 5px 15px rgba(0,0,0,0.7), inset 0 0 10px rgba(255,255,255,0.1);
      overflow: hidden;
      z-index: 9999;
    }
    .whatsapp-bubble::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg at 50% 50%, transparent, white, transparent);
      animation: rotate 6s linear infinite;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .whatsapp-bubble:hover::before {
      opacity: 0.3;
    }
    .whatsapp-bubble:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.9);
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .whatsapp-bubble img {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 10px white);
    }
    @media (max-width:768px) {
      body {
        background-size: 100% auto;
        background-position: center top 10%;
      }
      .top-bar {
        padding: 10px 5%;
      }
      .social-icons {
        gap: 20px;
      }
      .social-icons a {
        width: 55px;

      }
      .social-icons img {
        width: 32px;
        height: 32px;
      }
      .hero {
        height: 85vh;
        padding-top: 50px;
      }
      .productos {

        margin-top: -380px;
      }
      .productos h2 { font-size: 2.2rem; }
      .grid { gap: 25px; }
      .whatsapp-bubble {
        width: 70px;
        height: 70px;
        bottom: 20px;
        right: 20px;
      }
      .whatsapp-bubble img {
        width: 42px;
        height: 42px;
      }
    }
  </style>
</head>
