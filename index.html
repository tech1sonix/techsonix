*{margin:0;padding:0;box-sizing:border-box}

body{

  background:#000 url('img/logo.png') center 20% / contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:40px;
}

/* BOTÃ“N BASE */
.social-icons a{
  position:relative;
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0b;
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.08),
    inset 0 -4px 10px rgba(0,0,0,.9),
    0 12px 30px rgba(0,0,0,.9);
  transition:.35s ease;
}

/* HALO COLOR */
.social-icons a::after{
  content:'';
  position:absolute;
  inset:-18px;
  border-radius:50%;
  filter:blur(22px);
  opacity:.9;
  z-index:-1;
}
.whatsapp::after{background:#25d366}
.instagram::after{background:#c13584}
.facebook::after{background:#1877f2}
