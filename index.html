<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ICONOS SUPERIORES -->
  <div id="social-top">
    <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
    <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
    <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
  </div>

  <!-- HERO -->
  <header class="hero">
    <img src="img/logo.png" alt="TechSonix Logo" class="logo">
    <h1>TUNE IN. TAKE OFF.</h1>
  </header>

  <!-- PRODUCTOS DESTACADOS -->
  <section class="productos">
    <h2>Productos destacados</h2>

    <div class="grid">
      <div class="card">
        <img src="img/producto1.png" alt="Producto 1">
      </div>

      <div class="card">
        <img src="img/producto2.png" alt="Producto 2">
      </div>

      <div class="card">
        <img src="img/producto3.png" alt="Producto 3">
      </div>
    </div>
  </section>

  <!-- WHATSAPP FLOTANTE -->
  <a href="#" id="whatsapp-float">
    <img src="img/whatsapp.png" alt="WhatsApp">
  </a>

</body>
</html>
