  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.08);
      min-height: 100vh;
    }
    /* Barra superior con iconos centrados */
    .top-bar {
      padding: 15px 5%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .social-icons {
      display: flex;
      gap: 35px;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .social-icons a:hover {
      transform: scale(1.15) translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
    /* Colores originales */
    .social-icons a.whatsapp { background: #25d366; }
    .social-icons a.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .social-icons a.facebook { background: #1877f2; }
    .social-icons img {
      width: 36px;
      height: 36px;
    }
    .hero {
      height: 100vh;
      background: transparent;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centrado vertical para que el logo quede más en medio sin botón */
      align-items: center;
      padding-top: 0;
      z-index: 1;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), transparent 70%);
      z-index: 0;
    }
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -400px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }
    /* Burbuja flotante WhatsApp abajo derecha */
    .whatsapp-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      z-index: 9999;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .whatsapp-bubble:hover {
      transform: scale(1.15);
      box-shadow: 0 10px 30px rgba(37,211,102,0.7);
    }
    .whatsapp-bubble img {
      width: 45px;
      height: 45px;
    }
    @media (max-width:768px) {
      body {
        background-size: 100% auto;
        background-position: center top 10%;
      }
      .top-bar {
        padding: 10px 5%;
      }
      .social-icons {
        gap: 20px;
      }
      .social-icons a {
        width: 50px;
        height: 50px;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
      .hero {
        height: 85vh;
        padding-top: 40px;
      }
      .productos {
        padding: 20px 5% 60px;
        margin-top: -280px;
      }
      .productos h2 { font-size: 2.2rem; }
      .whatsapp-bubble {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
      }
      .whatsapp-bubble img {
        width: 38px;
        height: 38px;
      }
    }
  </style>
