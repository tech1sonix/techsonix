<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>
<link rel="icon" href="data:,">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:18px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}
.social-icons{
  display:flex;
  gap:42px;
}
.icon-outline{
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-outline img{
  width:48px;
  height:48px;
  border-radius:50%;
  outline:2.5px solid #6f6f6f;
  outline-offset:-3px;
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,.55),
    inset 0 -3px 6px rgba(0,0,0,.85),
    0 0 12px rgba(255,255,255,.15);
}
.whatsapp img{
  filter:drop-shadow(0 0 14px #25d366) drop-shadow(0 0 34px #25d366);
}
.instagram img{
  filter:drop-shadow(0 0 14px #ff2a2a);
}
.facebook img{
  filter:drop-shadow(0 0 14px #1877f2);
}

/* ================= HERO ================= */
.hero{height:100vh}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

/* ===== TITULO ESTILO IMAGEN (PURO CSS) ===== */
.titulo-destacados{
  position:relative;
  display:inline-block;
  margin-bottom:70px;
  padding:20px 60px;
}

.titulo-destacados h2{
  font-size:2.6rem;
  letter-spacing:4px;
  color:#ffffff;
  text-transform:uppercase;
  position:relative;
  z-index:2;
  text-shadow:
    0 0 10px #ffffff,
    0 0 30px rgba(255,255,255,.8);
}

/* l√≠nea horizontal brillante */
.titulo-destacados::before{
  content:"";
  position:absolute;
  top:50%;
  left:-120px;
  right:-120px;
  height:2px;
  background:linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,.9),
    transparent
  );
  box-shadow:0 0 25px rgba(255,255,255,.9);
  transform:translateY(-50%);
}

/* destello central */
.titulo-destacados::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:120px;
  height:120px;
  background:radial-gradient(
    circle,
    rgba(255,255,255,.9) 0%,
    rgba(255,255,255,.4) 30%,
    transparent 70%
  );
  transform:translate(-50%,-50%);
  z-index:1;
  filter:blur(1px);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

/* ===== TARJETAS ===== */
.card{
  transition:.35s ease;
  cursor:pointer;
}
.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 18px rgba(0,255,150,.45);
}
.card:hover{
  transform:translateY(-12px);
}
.card .product-info{
  background:rgba(0,0,0,.70);
  padding:15px 10px;
  margin-top:-10px;
  border-radius:0 0 14px 14px;
}
.card .product-info p{
  font-size:1.4rem;
  font-weight:bold;
}
.card .product-info strong{
  display:block;
  font-size:1.7rem;
  color:#3cff6a;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}
</style>
</head>

<body>
<div class="container">

  <div class="top-bar">
    <div class="social-icons">
      <a href="https://wa.me/573102868697" target="_blank" class="icon-outline whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      </a>
      <a href="#" class="icon-outline instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      </a>
      <a href="#" class="icon-outline facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    </div>
  </div>

  <section class="hero"></section>

  <section class="productos">

    <!-- TITULO REAL, NO IMAGEN -->
    <div class="titulo-destacados">
      <h2>Productos Destacados</h2>
    </div>

    <div class="grid" id="productos-grid"></div>
  </section>

</div>

<a href="https://wa.me/573102868697" target="_blank" class="whatsapp-bubble icon-outline whatsapp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
async function cargarProductos(){
  const r = await fetch('products.json');
  const productos = await r.json();
  const grid = document.getElementById('productos-grid');
  grid.innerHTML='';
  productos.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${p.imagen}">
      <div class="product-info">
        <p>${p.nombre}<strong>${p.precio}</strong></p>
      </div>`;
    card.onclick=()=>{
      window.open(
        `https://wa.me/573102868697?text=${encodeURIComponent('Hola! Me interesa '+p.nombre)}`
      );
    };
    grid.appendChild(card);
  });
}
window.addEventListener('DOMContentLoaded',cargarProductos);
</script>

</body>
</html>
