    body {

      background-position: center 20%;

    .container {

      min-height: 100vh;
      box-shadow: inset 0 0 220px rgba(60,255,106,0.25), inset 0 0 450px rgba(60,255,106,0.12); /* glow uniforme para que el logo se vea brillante en todo el scroll */
    }
    .top-bar {
      padding: 15px 5%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;

    .social-icons {
      display: flex;
      gap: 35px;
    }
    .social-icons {
  display: flex;
  gap: 40px;
  justify-content: center;
}
.social-icons a {
  position: relative;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s ease;
  background: rgba(255,255,255,0.05);
  box-shadow: 0 8px 25px rgba(0,0,0,0.6), inset 0 0 15px rgba(255,255,255,0.15);
}
.social-icons a::before {
  content: '';
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  background: inherit;
  opacity: 0.7;
  filter: blur(12px);
  z-index: -1;
  transition: all 0.5s;
}
.social-icons a:hover {
  transform: translateY(-8px) scale(1.1);
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}
.social-icons a:hover::before {
  opacity: 1;
  filter: blur(18px);
}
/* Colores con neón */
.social-icons a.whatsapp::before { background: #25d366; box-shadow: 0 0 30px #25d366aa; }
.social-icons a.instagram::before { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); box-shadow: 0 0 30px #bc1888aa; }
.social-icons a.facebook::before { background: #1877f2; box-shadow: 0 0 30px #1877f2aa; }
.social-icons img {
  width: 40px;
  height: 40px;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
} img {
      width: 36px;

    .hero {
      height: 100vh;

      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    /* Quitamos el ::before oscuro del hero para que el logo no se vea opaco arriba */
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -520px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;

    }
    .whatsapp-bubble {

      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      z-index: 9999;
      transition: all 0.3s ease;
    }
    .whatsapp-bubble:hover {
      transform: scale(1.15);
      box-shadow: 0 10px 30px rgba(37,211,102,0.7);
    }
    .whatsapp-bubble img {

    }
