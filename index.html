<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechSonix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0c1f18, #000);
      color: #eafff5;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #6cffb5;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: #aaffd9;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero img {
      max-width: 320px;
      width: 85%;
      box-shadow: 0 0 40px rgba(108, 255, 181, 0.6);
      border-radius: 12px;
    }

    .hero button {
      margin-top: 25px;
      padding: 14px 32px;
      background: #6cff4d;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(108, 255, 77, 0.6);
    }

    .hero button:hover {
      background: #8bff6a;
    }

    /* ===== PRODUCTOS ===== */
    .productos {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .productos h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #6cffb5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.15);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #6cffb5;
    }

    .card p {
      font-size: 14px;
      opacity: 0.85;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #25d366;
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      nav {
        display: none;
      }

      .hero {
        min-height: 70vh;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="img/logo.png" alt="TechSonix">
    <nav>
      <a href="#">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="img/logo.png" alt="TechSonix Logo">
    <button onclick="window.open('https://wa.me/573000000000','_blank')">
      Comprar por WhatsApp
    </button>
  </section>

  <!-- PRODUCTOS -->
  <section class="productos" id="productos">
    <h2>Productos destacados</h2>

    <div class="grid">
      <div class="card">
        <img src="img/producto1.png" alt="Producto 1">
        <h3>Auriculares Gamer</h3>
        <p>Sonido envolvente, dise침o premium y m치xima comodidad.</p>
        <a href="https://wa.me/573000000000">Comprar</a>
      </div>

      <div class="card">
        <img src="img/producto2.png" alt="Producto 2">
        <h3>Power Bank Pro</h3>
        <p>Carga r치pida, dise침o compacto y alto rendimiento.</p>
        <a href="https://wa.me/573000000000">Comprar</a>
      </div>
    </div>
  </section>

</body>
</html>
