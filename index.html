    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.015);
      min-height: 100vh;
      box-shadow: inset 0 0 220px rgba(60,255,106,0.25), inset 0 0 450px rgba(60,255,106,0.12);
    }
    .top-bar {
      padding: 15px 5%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .social-icons {
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    .social-icons a {
      position: relative;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6), inset 0 0 15px rgba(255,255,255,0.15);
    }
    .social-icons a::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.7;
      filter: blur(12px);
      z-index: -1;
      transition: all 0.5s;
    }
    .social-icons a:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
    }
    .social-icons a:hover::before {
      opacity: 1;
      filter: blur(18px);
    }
    /* Colores neón personalizados */
    .social-icons a.whatsapp::before { background: #25d366; box-shadow: 0 0 30px #25d366aa; }

    .social-icons a.facebook::before { background: #1877f2; box-shadow: 0 0 30px #1877f2aa; }

    .instagram-icon {

    .facebook-icon {

    .hero {

      background: transparent;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {

      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;

    .card p {

    .whatsapp-bubble {
