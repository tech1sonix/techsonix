<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.08);
      min-height: 100vh;
    }
    nav {
      padding:12px 5%;
      display:flex;
      flex-direction: column; /* para centrar todo verticalmente */
      align-items:center;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(10px);
      position: sticky;
      top:0;
      z-index:1000;
      gap: 8px; /* espacio entre menú e iconos */
    }
    .nav-links {
      display:flex;
      gap:25px;
      margin-bottom: 5px;
    }
    .nav-links a {
      color:#7fffd4;
      text-decoration:none;
      font-size:14px;
    }
    .nav-links a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }
    .social-icons {
      display:flex;
      gap:20px;
      justify-content:center;
    }
    .social-icons a {
      display:flex;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      border-radius:50%;
      background:rgba(255,255,255,0.08);
      transition: all 0.3s;
    }
    .social-icons a:hover {
      background:rgba(60,255,106,0.3);
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(60,255,106,0.6);
    }
    .social-icons img {
      width:24px;
      height:24px;
      filter: brightness(0) invert(1);
    }
    .hero {
      height: 100vh;
      background: transparent;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), transparent 70%);
      z-index: 0;
    }
    .btn-container {
      position: relative;
      z-index: 3;
      margin-bottom: 40px;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 50px;
      background: #25d366;
      color: #000;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 40px #25d366;
      transition: all 0.3s;
    }
    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 70px #25d366;
    }
    .btn-whatsapp img { width: 36px; }
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -400px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }
    @media (max-width:768px) {
      nav {
        padding: 10px 5%;
        gap: 6px;
      }
      .nav-links {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-links a {
        font-size: 13px;
      }
      .social-icons {
        gap: 15px;
      }
      .social-icons a {
        width: 34px;
        height: 34px;
      }
      .social-icons img {
        width: 20px;
        height: 20px;
      }
      body {
        background-size: 100% auto;
        background-position: center top 10%;
      }
      .hero {
        height: 85vh;
        padding-top: 50px;
      }
      .btn-whatsapp {
        padding: 12px 40px;
        font-size: 1.2rem;
      }
      .btn-whatsapp img { width: 32px; }
      .productos {
        padding: 20px 5% 60px;
        margin-top: -280px;
      }
      .productos h2 { font-size: 2.2rem; }
      .grid { gap: 25px; }
    }
  </style>
</head>
