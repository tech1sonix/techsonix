<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background:#000;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }
    nav {
      padding:12px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(10px);
      position: sticky;
      top:0;
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:25px;
      font-size:14px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 70%), 
                  #000; /* si tienes un fondo extra, ponlo aquí */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 100px;
      text-align: center;
    }
    .hero-logo {
      max-width: 700px;              /* ajusta este valor según el tamaño de tu logo */
      width: 90%;
      height: auto;
      margin-bottom: 40px;
      object-fit: contain;           /* evita que se distorsione o corte */
      filter: drop-shadow(0 0 30px rgba(60, 255, 106, 0.7));
      z-index: 2;
    }
    .btn-container {
      position: relative;
      z-index: 4;
      margin-bottom: 60px;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 50px;
      background: #25d366;
      color: #000;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 40px #25d366;
      transition: all 0.3s;
    }
    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 70px #25d366;
    }
    .btn-whatsapp img { width: 36px; }

    /* PRODUCTOS */
    .productos {
      padding: 120px 5% 100px;
      background: transparent;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent;
      border: none;
      border-radius: 18px;
      padding: 18px;
      transition: transform 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4);
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }

    /* RESPONSIVE */
    @media (max-width:768px) {
      .hero {
        min-height: 85vh;
        padding-top: 90px;
      }
      .hero-logo {
        max-width: 90%;
      }
      .btn-whatsapp {
        padding: 12px 40px;
        font-size: 1.2rem;
      }
      .btn-whatsapp img { width: 32px; }
      .productos {
        padding: 80px 5% 60px;
      }
      .productos h2 { font-size: 2.2rem; }
      .grid { gap: 25px; }
    }
  </style>
</head>
