<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background:#000 url('img/logo.png') center top / cover no-repeat fixed;  /* ← Tu imagen grande como fondo de TODA la página */
      color:#eafff3;
      min-height:100vh;
      position:relative;
    }

    /* NAV transparente encima */
    nav {
      position:fixed;
      top:0;
      width:100%;
      padding:15px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(10px);
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:30px;
      font-size:15px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }

    /* CONTENIDO */
    main {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      position:relative;
      z-index:1;
    }

    /* HERO - solo para el botón, el fondo ya está en body */
    .hero {
      flex:1;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:80px;
    }
    .btn-whatsapp {
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:16px 50px;
      background:#25d366;
      color:#000;
      font-size:1.4rem;
      font-weight:bold;
      text-decoration:none;
      border-radius:50px;
      box-shadow:0 0 40px #25d366;
      transition:all 0.3s;
    }
    .btn-whatsapp:hover {
      transform:scale(1.05);
      box-shadow:0 0 60px #25d366;
    }
    .btn-whatsapp img { width:36px; }

    /* PRODUCTOS - superpuestos en la parte inferior de la imagen */
    .productos {
      padding:60px 5% 100px;
      background:rgba(0,0,0,0.65); /* Semi-transparente para ver la imagen de fondo */
      text-align:center;
      margin-top:auto; /* Empuja hacia abajo si hay espacio */
    }
    .productos h2 {
      font-size:2.5rem;
      color:#3cff6a;
      text-shadow:0 0 20px #3cff6a;
      margin-bottom:50px;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
      gap:40px;
      max-width:1100px;
      margin:auto;
    }
    .card {
      background:rgba(0,255,150,0.1);
      border:1px solid rgba(60,255,106,0.5);
      border-radius:18px;
      padding:25px;
      box-shadow:0 0 40px rgba(60,255,106,0.5);
      transition:all 0.4s;
    }
    .card:hover {
      box-shadow:0 0 70px rgba(60,255,106,0.8);
      transform:translateY(-8px);
    }
    .card img {
      width:100%;
      border-radius:14px;
      box-shadow:0 0 30px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top:15px;
      font-size:1.3rem;
    }

    /* Responsive */
    @media (max-width:768px) {
      nav { justify-content:center; padding:12px 5%; flex-wrap:wrap; }
      nav a { margin:8px 15px; font-size:14px; }
      .hero { padding-bottom:60px; }
      .btn-whatsapp { padding:14px 40px; font-size:1.2rem; }
      .btn-whatsapp img { width:32px; }
      .productos { padding:40px 5% 80px; }
      .productos h2 { font-size:2rem; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <a class="btn-whatsapp" href="https://wa.me/573XXXXXXXXX?text=Hola%2C%20quiero%20comprar" target="_blank">
          <img src="img/whatsapp.png" alt="WhatsApp"> Comprar por WhatsApp
        </a>
      </div>
    </section>

    <section class="productos">
      <h2>Productos destacados</h2>
      <div class="grid">
        <div class="card">
          <img src="img/producto1.png" alt="Audífonos Gamer RGB">
          <p>Audífonos Gamer RGB</p>
        </div>
        <div class="card">
          <img src="img/producto2.png" alt="Power Bank Pro">
          <p>Power Bank Pro</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
