<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSonix</title>
  <link rel="icon" href="data:,">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      background:#000;
      color:#eafff3;
      font-family:Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Contenedor centrado con espacio negro a los lados */
    .main-wrapper {
      max-width: 1400px;   /* <-- Aquí controlas cuánto espacio negro quieres a los lados */
      margin: 0 auto;
      background:#000;
      min-height:100vh;
      position:relative;
    }

    /* NAV */
    nav {
      position:fixed;
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      max-width:1400px;
      padding:15px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(10px);
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:30px;
      font-size:15px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }

    /* HERO - imagen centrada, no full-width */
    .hero {
      height:100vh;
      min-height:700px;
      background:url('img/logo.png') center center / contain no-repeat; /* <-- CONTAIN para que se vea completa sin recortar */
      background-color:#000;
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:100px;
    }

    /* Botón WhatsApp encima de la imagen */
    .btn-whatsapp {
      position:relative;
      z-index:10;
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:16px 50px;
      background:#25d366;
      color:#000;
      font-size:1.4rem;
      font-weight:bold;
      text-decoration:none;
      border-radius:50px;
      box-shadow:0 0 40px #25d366;
      transition:all 0.3s;
    }
    .btn-whatsapp:hover {
      transform:scale(1.05);
      box-shadow:0 0 60px #25d366;
    }
    .btn-whatsapp img { width:36px; }

    /* PRODUCTOS */
    .productos {
      padding:80px 5% 120px;
      background:#000;
      text-align:center;
      position:relative;
      z-index:1;
    }
    .productos h2 {
      font-size:2.5rem;
      color:#3cff6a;
      text-shadow:0 0 20px #3cff6a;
      margin-bottom:60px;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
      gap:50px;
      max-width:1200px;
      margin:auto;
    }
    .card {
      background:rgba(0,255,150,0.08);
      border:1px solid rgba(60,255,106,0.5);
      border-radius:20px;
      padding:30px;
      box-shadow:0 0 50px rgba(60,255,106,0.4);
      transition:all 0.4s;
    }
    .card:hover {
      box-shadow:0 0 80px rgba(60,255,106,0.8);
      transform:translateY(-10px);
    }
    .card img {
      width:100%;
      border-radius:16px;
      box-shadow:0 0 35px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top:20px;
      font-size:1.4rem;
    }

    /* RESPONSIVE */
    @media (max-width:768px) {
      .main-wrapper { max-width:100%; }
      .hero { height:80vh; min-height:600px; padding-bottom:80px; }
      .btn-whatsapp { padding:14px 40px; font-size:1.2rem; }
      .productos { padding:50px 5% 80px; }
      .productos h2 { font-size:2rem; }
      nav { justify-content:center; }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>

    <section class="hero">
      <a class="btn-whatsapp" href="https://wa.me/573XXXXXXXXX?text=Hola%2C%20quiero%20comprar" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp"> Comprar por WhatsApp
      </a>
    </section>

    <section class="productos">
      <h2>Productos destacados</h2>
      <div class="grid">
        <div class="card">
          <img src="img/producto1.png" alt="Audífonos Gamer RGB">
          <p>Audífonos Gamer RGB</p>
        </div>
        <div class="card">
          <img src="img/producto2.png" alt="Power Bank Pro">
          <p>Power Bank Pro</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
