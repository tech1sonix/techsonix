<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background:#000;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.15);
      min-height: 100vh;
    }
    nav {
      padding:12px 5%;
      display:flex;
      justify-content:flex-end;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(10px);
      position: sticky;
      top:0;
      z-index:1000;
    }
    nav a {
      color:#7fffd4;
      text-decoration:none;
      margin-left:25px;
      font-size:14px;
    }
    nav a:hover { color:#3cff6a; text-shadow:0 0 10px #3cff6a; }
    .hero {
      height: 100vh;
      background: url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), transparent 65%);
      z-index: 0;
    }
    .btn-container {
      position: relative;
      z-index: 3;
      margin-bottom: 40px;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      padding: 18px 70px;
      background: #0d1a0f;
      color: #25d366;
      font-size: 1.6rem;
      font-weight: 900;
      text-decoration: none;
      border-radius: 999px;
      border: 3px solid #25d366;
      box-shadow: 0 0 30px #25d36660, inset 0 0 20px #25d36630;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
    }
    .btn-whatsapp::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 999px;
      border: 3px solid transparent;
      background: linear-gradient(#25d366, #128c7e) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: pulse-border 2s infinite;
    }
    @keyframes pulse-border {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.04); }
    }
    .btn-whatsapp:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 100px #25d366cc;
      color: white;
      background: linear-gradient(135deg, #25d366, #128c7e);
    }
    .btn-whatsapp img {
      width: 48px;
      position: relative;
      top: -4px; /* ← sube el ícono para que no tape el logo */
      filter: drop-shadow(0 0 12px #25d366);
    }
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -400px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }
    @media (max-width:768px) {
      .hero {
        height: 80vh;
        padding-top: 60px;
      }
      .btn-whatsapp {
        padding: 14px 50px;
        font-size: 1.3rem;
      }
      .btn-whatsapp img {
        width: 40px;
        top: -3px; /* ajustado para móvil */
      }
      .productos {
        padding: 20px 5% 60px;
        margin-top: -300px;
      }
      .productos h2 { font-size: 2.2rem; }
      .grid { gap: 25px; }
    }
  </style>
</head>
