<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:36px;
}

/* ===== ICONO METÁLICO LIMPIO ===== */
.social-icons a,
.whatsapp-bubble{
  position:relative;
  width:68px;
  height:68px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  transition:transform .25s ease;
}

/* aro plata oscuro */
.social-icons a::before,
.whatsapp-bubble::before{
  content:'';
  position:absolute;
  inset:-4px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #9c9c9c,
    #5f5f5f,
    #3f3f3f,
    #6d6d6d,
    #b5b5b5
  );
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.35),
    inset 0 -4px 6px rgba(0,0,0,.7),
    0 4px 10px rgba(0,0,0,.8);
}

/* fondo interno */
.social-icons a span,
.whatsapp-bubble span{
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:#111;
}

/* íconos */
.social-icons img,
.whatsapp-bubble img{
  width:34px;
  height:34px;
  z-index:2;
}

/* hover limpio */
.social-icons a:hover,
.whatsapp-bubble:hover{
  transform:translateY(-4px) scale(1.05);
}

/* ================= HERO ================= */
.hero{
  height:100vh;
}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:28px;
  right:28px;
  z-index:9999;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .social-icons a,
  .whatsapp-bubble{
    width:58px;
    height:58px;
  }
  .social-icons img,
  .whatsapp-bubble img{
    width:30px;
    height:30px;
  }
}
</style>
</head>
