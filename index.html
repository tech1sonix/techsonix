<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechSonix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f2a1e, #000);
      color: #eafff3;
      min-height: 100vh;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav img {
      height: 45px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #7fffd4;
      text-decoration: none;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 25px;
    }

    .hero img {
      max-width: 380px;
      width: 80%;
      box-shadow: 0 0 40px rgba(0,255,150,0.5);
      border-radius: 12px;
    }

    .btn {
      background: #3cff6a;
      color: #000;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(60,255,106,0.8);
    }

    /* PRODUCTOS */
    .productos {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .productos h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #3cff6a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,150,0.15);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <img src="img/logo.png" alt="TechSonix">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="img/logo.png" alt="TechSonix Logo">
    <a class="btn" href="https://wa.me/XXXXXXXXXX" target="_blank">
      Comprar por WhatsApp
    </a>
  </section>

  <section class="productos">
    <h2>Productos destacados</h2>

    <div class="grid">
      <div class="card">
        <img src="img/producto1.png" alt="Producto 1">
        <p>Producto Gamer 1</p>
      </div>

      <div class="card">
        <img src="img/producto2.png" alt="Producto 2">
        <p>Producto Gamer 2</p>
      </div>
    </div>
  </section>

</body>
</html>
