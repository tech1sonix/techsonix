  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial, sans-serif;
      background: #000 url('img/logo.png') center / contain no-repeat fixed;
      background-position: center 20%;
      color:#eafff3;
      overflow-x:hidden;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      background: rgba(0,0,0,0.015);
      min-height: 100vh;
      box-shadow: inset 0 0 220px rgba(60,255,106,0.25), inset 0 0 450px rgba(60,255,106,0.12);
    }
    .top-bar {
      padding: 15px 5%;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .social-icons {
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    .social-icons a {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      overflow: hidden;
      background: #000; /* base oscura para que el glow destaque */
    }
    .social-icons a::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      z-index: 0;
      filter: blur(18px);
      opacity: 0.85;
    }
    .social-icons a.whatsapp::after { background: #25d366; box-shadow: 0 0 80px 30px #25d366; }
    .social-icons a.instagram::after { background: #C13584; box-shadow: 0 0 80px 30px #C13584; }
    .social-icons a.facebook::after { background: #1877f2; box-shadow: 0 0 80px 30px #1877f2; }

    .social-icons a::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 6px solid #c0c0c0;
      box-shadow: 
        inset 0 0 20px rgba(192,192,192,0.8),
        0 0 60px rgba(192,192,192,0.9),
        inset 0 8px 18px rgba(255,255,255,0.5);
      pointer-events: none;
      z-index: 1;
    }
    .social-icons a:hover {
      transform: translateY(-8px) scale(1.1);
    }
    .social-icons a:hover::before {
      box-shadow: 
        inset 0 0 30px rgba(192,192,192,0.95),
        0 0 80px rgba(192,192,192,0.95),
        inset 0 10px 25px rgba(255,255,255,0.6);
    }
    .social-icons a:hover::after {
      box-shadow: 0 0 110px 45px;
      opacity: 1;
      filter: blur(25px);
    }

    .social-icons img {
      width: 52px;
      height: 52px;
      filter: brightness(1.15) drop-shadow(0 0 6px rgba(255,255,255,0.5));
      z-index: 2;
      position: relative;
    }

    .hero {
      height: 100vh;
      background: transparent;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }
    .productos {
      padding: 40px 5% 100px;
      background: transparent !important;
      text-align: center;
      position: relative;
      z-index: 2;
      margin-top: -480px;
    }
    .productos h2 {
      font-size: 2.6rem;
      color: #3cff6a;
      text-shadow: 0 0 20px #3cff6a;
      margin-bottom: 50px;
      background: rgba(0,0,0,0.6);
      padding: 10px 30px;
      border-radius: 15px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: transparent !important;
      border: none !important;
      border-radius: 18px;
      padding: 18px;
      box-shadow: none !important;
      transition: all 0.4s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(60,255,106,0.4) !important;
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,255,150,0.6);
    }
    .card p {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #eafff3;
      text-shadow: 0 0 5px #000;
    }

    /* Burbuja WhatsApp con el mismo estilo plateado intenso + resplandor */
    .whatsapp-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      z-index: 9999;
    }
    .whatsapp-bubble::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #25d366;
      box-shadow: 0 0 80px 30px #25d366;
      z-index: 0;
    }
    .whatsapp-bubble::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 6px solid #c0c0c0;
      box-shadow: inset 0 0 20px rgba(192,192,192,0.8), 0 0 60px rgba(192,192,192,0.9);
      pointer-events: none;
      z-index: 1;
    }
    .whatsapp-bubble:hover {
      transform: translateY(-8px) scale(1.1);
    }
    .whatsapp-bubble:hover::before {
      box-shadow: inset 0 0 30px rgba(192,192,192,0.95), 0 0 80px rgba(192,192,192,0.95);
    }
    .whatsapp-bubble:hover::after {
      box-shadow: 0 0 110px 45px #25d366;
    }
    .whatsapp-bubble img {
      width: 52px;
      height: 52px;
      filter: brightness(1.15) drop-shadow(0 0 6px rgba(255,255,255,0.5));
      z-index: 2;
      position: relative;
    }

    @media (max-width:768px) {
      .social-icons a { width: 60px; height: 60px; }
      .social-icons img { width: 38px; height: 38px; }
      .whatsapp-bubble { width: 70px; height: 70px; bottom: 20px; right: 20px; }
      .whatsapp-bubble img { width: 42px; height: 42px; }
    }
  </style>
