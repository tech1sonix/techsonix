<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000 url('img/logo.png') center 20%/contain no-repeat fixed;
  color:#eafff3;
  overflow-x:hidden;
}

.container{
  max-width:1400px;
  margin:auto;
  min-height:100vh;
  box-shadow:
    inset 0 0 220px rgba(60,255,106,.25),
    inset 0 0 450px rgba(60,255,106,.12);
}

/* ================= TOP BAR ================= */
.top-bar{
  position:sticky;
  top:0;
  z-index:1000;
  padding:15px 5%;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
}

.social-icons{
  display:flex;
  gap:36px;
}

/* ===== BOTÓN METÁLICO BASE (TODOS) ===== */
.social-icons a,
.whatsapp-bubble{
  position:relative;
  width:72px;
  height:72px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0b;
  transition:.25s ease;
}

/* aro metálico oscuro */
.social-icons a::before,
.whatsapp-bubble::before{
  content:'';
  position:absolute;
  inset:-5px;
  border-radius:50%;
  background:linear-gradient(
    145deg,
    #9a9a9a,
    #5f5f5f,
    #2e2e2e,
    #7b7b7b
  );
  box-shadow:
    inset 0 0 14px rgba(255,255,255,.25),
    inset 0 -6px 12px rgba(0,0,0,.85),
    0 0 18px rgba(0,0,0,.9);
}

/* reflejo vidrio */
.social-icons a::after,
.whatsapp-bubble::after{
  content:'';
  position:absolute;
  inset:-60%;
  background:linear-gradient(
    120deg,
    transparent 45%,
    rgba(255,255,255,.18) 50%,
    transparent 55%
  );
  transition:.6s;
}

.social-icons a:hover::after,
.whatsapp-bubble:hover::after{
  transform:translateX(55%) rotate(25deg);
}

/* presión */
.social-icons a:active,
.whatsapp-bubble:active{
  transform:scale(.94);
}

/* contenedor interno */
.social-icons span,
.whatsapp-bubble span{
  position:absolute;
  inset:6px;
  background:#0b0b0b;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}

/* ICONOS */
.social-icons img,
.whatsapp-bubble img{
  width:32px; /* MÁS PEQUEÑOS */
  height:32px;
}

/* ================= HERO ================= */
.hero{height:100vh}

/* ================= PRODUCTOS ================= */
.productos{
  padding:40px 5% 100px;
  text-align:center;
  margin-top:-480px;
}

.productos h2{
  font-size:2.6rem;
  color:#3cff6a;
  text-shadow:0 0 20px #3cff6a;
  margin-bottom:50px;
  background:rgba(0,0,0,.6);
  padding:10px 30px;
  border-radius:15px;
  display:inline-block;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:35px;
  max-width:1100px;
  margin:auto;
}

.card img{
  width:100%;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,150,.6);
}

.card p{
  margin-top:10px;
  font-size:1.3rem;
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp-bubble{
  position:fixed;
  bottom:30px;
  right:30px;
  z-index:9999;
}

/* MOBILE */
@media(max-width:768px){
  .social-icons a,
  .whatsapp-bubble{
    width:60px;
    height:60px;
  }
  .social-icons img,
  .whatsapp-bubble img{
    width:26px;
    height:26px;
  }
}
</style>
