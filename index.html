<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechSonix</title>

<!-- IMPORTANTE: evitamos favicon -->
<link rel="icon" href="data:,">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background: radial-gradient(circle at top, #0f2a1e, #000);
  color:#eafff3;
  overflow-x:hidden;
}

/* NAV SIN LOGO */
nav{
  display:flex;
  justify-content:flex-end;
  padding:20px 40px;
}

nav a{
  color:#7fffd4;
  text-decoration:none;
  margin-left:25px;
  font-size:14px;
}

/* HERO CONTROLADO */
.hero{
  min-height:65vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero img{
  max-width:460px;
  width:90%;
  border-radius:16px;
  box-shadow:0 0 50px rgba(0,255,150,.5);
}

/* BOTON */
.btn{
  margin-top:25px;
  background:#3cff6a;
  color:#000;
  padding:14px 36px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 25px rgba(60,255,106,.8);
}

/* PRODUCTOS */
.productos{
  padding:40px 30px 80px;
  max-width:1200px;
  margin:auto;
}

.productos h2{
  text-align:center;
  margin-bottom:30px;
  color:#3cff6a;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:30px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,255,150,.2);
}

.card img{
  width:100%;
  border-radius:14px;
}

/* MOBILE */
@media(max-width:600px){
  nav{
    justify-content:center;
  }
}
</style>
</head>

<body>

<nav>
  <a href="#">Inicio</a>
  <a href="#">Productos</a>
  <a href="#">Contacto</a>
</nav>

<section class="hero">
  <img src="img/logo.png" alt="TechSonix">
  <a class="btn" href="https://wa.me/XXXXXXXXXX" target="_blank">
    Comprar por WhatsApp
  </a>
</section>

<section class="productos">
  <h2>Productos destacados</h2>

  <div class="grid">
    <div class="card">
      <img src="img/producto1.png">
      <p>Aud√≠fonos Gamer</p>
    </div>

    <div class="card">
      <img src="img/producto2.png">
      <p>Power Bank Pro</p>
    </div>
  </div>
</section>

</body>
</html>
